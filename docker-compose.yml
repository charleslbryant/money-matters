services:
  postgres:
    image: postgres:15-alpine
    container_name: moneymatters-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moneymatters}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-moneymatters_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moneymatters} -d ${POSTGRES_DB:-moneymatters_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - moneymatters-network

volumes:
  postgres_data:
    driver: local

networks:
  moneymatters-network:
    driver: bridge
